# Juleson Configuration
# This is an example configuration file. Copy this to juleson.yaml and customize.

# Jules API Configuration
jules:
  # API key for Jules service (use environment variable JULES_API_KEY)
  api_key: "" # Will be read from JULES_API_KEY env var if empty

  # Jules API base URL
  base_url: "https://jules.googleapis.com/v1alpha"

  # Request timeout
  timeout: "30s"

  # Number of retry attempts for failed requests
  retry_attempts: 3

# GitHub Integration Configuration (Optional)
github:
  # Personal Access Token with repo, workflow, and read:org scopes
  # Generate at: https://github.com/settings/tokens
  # Can be set via GITHUB_TOKEN environment variable
  token: ""

  # Default organization for repository operations
  # Can be set via GITHUB_DEFAULT_ORG environment variable
  default_org: ""

  # Pull Request settings
  pr:
    # Default merge method: merge, squash, or rebase
    default_merge_method: "squash"

    # Automatically delete branch after merge
    auto_delete_branch: true

  # Repository discovery settings
  discovery:
    # Enable automatic repository discovery
    enabled: true

    # Use git remote URL for repository detection
    use_git_remote: true

    # Cache TTL for repository metadata
    cache_ttl: "5m"

# MCP (Model Context Protocol) Configuration
mcp:
  server:
    # Port for MCP server
    port: 8080

    # Host for MCP server
    host: "localhost"

  client:
    # Client timeout for MCP requests
    timeout: "10s"

# Automation Engine Configuration
automation:
  # Available automation strategies
  strategies:
    - "modular"
    - "layered"
    - "microservices"

  # Maximum number of concurrent tasks
  max_concurrent_tasks: 5

  # Timeout for individual tasks
  task_timeout: "300s"

# Project Management Configuration
projects:
  # Default path for projects
  default_path: "./projects"

  # Enable automatic backups before modifications
  backup_enabled: true

  # Enable Git integration
  git_integration: true
